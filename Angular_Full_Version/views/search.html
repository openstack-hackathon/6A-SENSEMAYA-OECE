<div class="wrapper wrapper-content" style="padding-left:5%; padding-right:5%;" ng-controller="SearchCtrl">
    <div class="row">
      <div class="form-group col-md-12 col-lg-12 col-sm-12" ng-show="!registro">
        <h3>Busqueda de paciente</h3>
      </div>
        <form class="form" role="form" ng-submit="searchClick()" ng-show="!registro">
            <div class="form-group col-md-6 col-lg-6 col-sm-12">
                <label>Buscar por:</label>
                <select class="form-control" ng-model="search.tipo" placeholder="Nombre" required="">
                <option value="">Seleccione</option>
                <option value="curp">CURP</option>
                <option value="rfc">RFC</option>
                <option value="NOMBRE">NOMBRE</option>
                </select>
            </div>
            <div class="form-group col-md-6 col-lg-6 col-sm-12">
                <label ng-show="search.tipo!='NOMBRE'">Buscar:</label>
                <label ng-show="search.tipo==='NOMBRE'">Nombre:</label>
                <input type="text" class="form-control" ng-model="search.parametro" placeholder="" required="">
            </div>
            <div ng-show="search.tipo==='NOMBRE'" class="form-group col-md-6 col-lg-6 col-sm-12">
                <label ng-show="search.tipo==='NOMBRE'">Apellido Paterno:</label>
                <input ng-show="search.tipo==='NOMBRE'"type="text" class="form-control" ng-model="search.parametro2" placeholder="">
            </div>
            <div ng-show="search.tipo==='NOMBRE'" class="form-group col-md-6 col-lg-6 col-sm-12">
                <label ng-show="search.tipo==='NOMBRE'">Apellido Materno:</label>
                <input ng-show="search.tipo==='NOMBRE'" type="text" class="form-control" ng-model="search.parametro3" placeholder="">
            </div>
            <div class="form-group text-right col-md-12 col-lg-12 col-sm-12">
                <button type="submit"  class="btn btn-primary"><span class="fa fa-search"></span> Buscar</button>
            </div>
        </form>
        <div class="col-md-12 col-lg-12 col-sm-12" ng-show="!registro">
                <table class="table table-stripped">
                  <thead>
                    <tr>
                    <th>Nombre</th>
                    <th>Apellido Paterno</th>
                    <th>Apellido Materno</th>
                    <th>Curp</th>
                    <th>RFC</th>
                    <th style="text-align: center;">Solicitar Token</th>
                  </tr>
                </thead>
                <tr ng-repeat="reg in result">
                 <td data-title="'Identificador Rol'" >{{reg.nombre}}</td>
                 <td data-title="'Identificador Rol'" >{{reg.apellidoPaterno}}</td>
                 <td data-title="'Identificador Rol'" >{{reg.apellidoMaterno}}</td>
                 <td data-title="'Identificador Rol'" >{{reg.curp}}</td>
                 <td data-title="'Identificador Rol'" >{{reg.rfc}}</td>
                 <td data-title="'Identificador Rol'" style="text-align: center;"><button class="btn btn-success" ng-click="getToken()">Solicitar</button></td>
                </tr>
             </table>
        </div>
       <div class="col-md-6 col-lg-6 col-sm-12" ng-show="registro">
        <a ui-sref="doc.register"class="btn btn-primary">Registrar</a>
        </div>
    </div>
</div>
